<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TOTP Generator</title>
  <style>
    html, body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: auto;
      overflow: hidden;
      /* 隐藏滚动条但保持滚动功能 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: static;
      z-index: 1;
      margin-bottom: 0;
    }
    .header-title {
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-add {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .header-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
    }
    .container {
      overflow-y: auto;
      background: transparent;
      padding: 16px;
      max-height: 450px;
      /* 隐藏滚动条但保持滚动功能 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
      position: relative;
    }
    .container::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }
    .account-list {
      padding: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .account-item {
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .account-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.98);
    }
    .account-info {
      flex-grow: 1;
      padding-right: 60px;
      min-width: 0;
    }
    .account-name {
      font-size: 15px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }
    .account-code {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      letter-spacing: 3px;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.9);
      line-height: 1.2;
      transition: all 0.3s ease;
    }
    .account-item:hover .account-code {
      transform: scale(1.02);
      color: #667eea;
    }
    .progress-container {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
    }
    .progress-ring {
      transform: rotate(-90deg);
      width: 40px;
      height: 40px;
    }
    .progress-ring-circle {
      fill: transparent;
      stroke: rgba(74, 85, 104, 0.4);
      stroke-width: 3;
      stroke-linecap: round;
      transform-origin: 50% 50%;
      transform: rotate(-90deg);
      transition: stroke-dasharray 0.3s ease;
    }
    .progress-ring-circle.progress {
      stroke: url(#progressGradient);
      stroke-dasharray: 100 100;
      transition: stroke-dashoffset 0.1s linear;
      filter: drop-shadow(0 0 6px rgba(102, 126, 234, 0.5));
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      transition: opacity 0.2s ease;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }
    .form-container {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .form-container.show {
      display: block;
    }
    .form-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .form-content {
      padding: 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      margin: 16px;
      border-radius: 28px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 28px;
    }
    .input-group label {
      display: block;
      margin-bottom: 12px;
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 18px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    .input-group input::placeholder {
      color: rgba(102, 126, 234, 0.6);
    }
    .form-actions {
      position: absolute;
      right: 16px;
      top: 8px;
    }
    .form-button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 26px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
    }
    .form-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
    }
    .form-button#cancel {
      background: rgba(255, 255, 255, 0.2);
      color: #667eea;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    .form-button#cancel:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
    }
    .toast-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      pointer-events: none;
    }
    .toast {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border-radius: 32px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      margin: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .empty-state-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.7;
      transition: all 0.3s ease;
      filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
    }
    .empty-state:hover .empty-state-icon {
      transform: scale(1.1);
      opacity: 0.9;
    }
    
    /* 全局动画效果 */
    * {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    /* 页面加载动画 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .account-item {
      animation: fadeInUp 0.5s ease forwards;
    }
    
    .account-item:nth-child(1) { animation-delay: 0.1s; }
    .account-item:nth-child(2) { animation-delay: 0.2s; }
    .account-item:nth-child(3) { animation-delay: 0.3s; }
    .account-item:nth-child(4) { animation-delay: 0.4s; }
    .account-item:nth-child(5) { animation-delay: 0.5s; }

  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">TOTP 生成器</div>
    <div style="display: flex; gap: 8px;">
      <button class="header-add" id="addNew">添加账户</button>
    </div>
  </div>

  <div class="container">
    <div class="account-list" id="accountList"></div>
  </div>

  <div class="form-container" id="formContainer">
    <div class="form-header">
      <div class="form-title">添加账户</div>
      <div class="form-actions">
        <button class="form-button" id="cancel">取消</button>
        <button class="form-button" id="save">保存</button>
      </div>
    </div>
    <div class="form-content">
      <div class="input-group">
        <label for="account">账户名称</label>
        <input type="text" id="account" placeholder="例如：GitHub">
      </div>
      <div class="input-group">
        <label for="secret">密钥</label>
        <input type="text" id="secret" placeholder="输入 Base32 格式的密钥">
      </div>
    </div>
  </div>



  <template id="progressRingTemplate">
    <div class="progress-container">
      <svg class="progress-ring">
        <defs>
          <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle class="progress-ring-circle" cx="20" cy="20" r="17"></circle>
        <circle class="progress-ring-circle progress" cx="20" cy="20" r="17"></circle>
      </svg>
      <div class="progress-text"></div>
    </div>
  </template>

  <div class="toast-container" id="toastContainer"></div>

  <script src="totp.js"></script>
  <script src="popup.js"></script>
</body>
</html>
