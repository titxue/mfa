<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TOTP Generator</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.delete {
      background-color: #f44336;
    }
    button.delete:hover {
      background-color: #da190b;
    }
    .code-display {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin: 10px 0;
    }
    .timer {
      width: 100%;
      height: 4px;
      background-color: #ddd;
      border-radius: 2px;
    }
    .timer-bar {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 2px;
      transition: width 1s linear;
    }
    .account-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
    .account-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .account-item:last-child {
      border-bottom: none;
    }
    .account-info {
      flex-grow: 1;
    }
    .account-name {
      font-weight: bold;
    }
    .account-code {
      font-family: monospace;
      font-size: 1.2em;
      color: #4CAF50;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .add-new {
      margin-top: 10px;
    }
    .form-container {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-container.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="account-list" id="accountList">
      <!-- 账户列表将通过 JavaScript 动态填充 -->
    </div>

    <button class="add-new" id="addNew">添加新账户</button>

    <div class="form-container" id="formContainer">
      <div class="input-group">
        <label for="account">账户名称:</label>
        <input type="text" id="account" placeholder="输入账户名称">
      </div>
      <div class="input-group">
        <label for="secret">密钥:</label>
        <input type="text" id="secret" placeholder="输入 Base32 密钥">
      </div>
      <div class="button-group">
        <button id="save">保存</button>
        <button id="cancel" class="delete">取消</button>
      </div>
    </div>

    <div class="timer">
      <div class="timer-bar" id="timer-bar"></div>
    </div>
  </div>
  <script src="totp.js"></script>
  <script src="popup.js"></script>
</body>
</html>
