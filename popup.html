<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TOTP Generator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .code-display {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin: 10px 0;
    }
    .timer {
      width: 100%;
      height: 4px;
      background-color: #ddd;
      border-radius: 2px;
    }
    .timer-bar {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 2px;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="account">Account:</label>
      <input type="text" id="account" placeholder="Enter account name">
    </div>
    <div class="input-group">
      <label for="secret">Secret Key:</label>
      <input type="text" id="secret" placeholder="Enter Base32 secret key">
    </div>
    <button id="save">Save</button>
    <div class="code-display" id="totp">000000</div>
    <div class="timer">
      <div class="timer-bar" id="timer-bar"></div>
    </div>
  </div>
  <script src="totp.js"></script>
  <script src="popup.js"></script>
</body>
</html>
